<!DOCTYPE html>
<html lang="de">
<head>
    <title>Mosaik Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="apple-touch-icon-precomposed" href="touch-icon-iphone.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icon-ipad.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icon-retina.png" />

    <style>
        html, body{
            background: #333;
            margin: 0;
        }

        canvas{
            border: #000 solid 1px;
            background: #222;
        }

        #debugInfo{
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<canvas id="playground" width="320" height="480"></canvas>
<div id="debugInfo"></div>

<script src="lib/underscore-min.js"></script>
<script src="lib/stats.js"></script>
<script src="../dist/mosaik.js"></script>

<script>
    window.scrollTo(0,0);

    document.ontouchmove = function(event){
        event.preventDefault();
    }

    var stage = new mosaik.Stage({
        el: 'playground',
        debug: 'debugInfo'
    });

    var map = new mosaik.Map({
        file: 'lib/map.json',
        initialize: function(){
            this.setViewport(this.width / 2, this.height / 2);
            stage.setMap(this);

            var oPal = new mosaik.Palette({
                mapImage: 'lib/player_girl.png',
                sizeW: 28,
                sizeH: 42
            });

            oPal.on('ready', function(){

               var o = new mosaik.Object({
                   width: 1,
                   height: 1,
                   offsX: 2,
                   offsY: -10,
                   map: map,
                   palette: oPal,
                   paletteIndex: 1
               });

                map.placeObject(0, o, 11, 10);
            });
        }
    });

</script>
</body>
</html>
