<!DOCTYPE html>
<html lang="de">
<head>
    <title>Mosaik Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
        html, body {
            background: #333;
        }

        canvas {
            border: #000 solid 1px;
            background: #222;
        }
    </style>
</head>
<body>
<canvas id="playground" width="800" height="600"></canvas>
<div id="debugInfo"></div>

<script src="lib/underscore-min.js"></script>
<script src="lib/stats.js"></script>
<script src="../dist/mosaik.js"></script>

<script>
    var stage,
            map,
            player;

    var stage = new mosaik.Stage({
        el: 'playground',
        debug: 'debugInfo',
        debugDrawing: {
            //objectOutlines: '#f00',
            //tileOutlines: '#0f0',
            //tilePaletteIndexes: '#f00',
            debugFieldHighlight: 'rgba(152,56,255,0.5)',
            lastClickedTile: 'rgba(255,255,0,0.5)'
        }
    });

    stage.captureInput();


    map = new mosaik.Map({
        file: 'lib/map.json',
        initialize: function (){
            this.setViewport(this.width / 2, this.height / 2);

            stage.setMap(this);

            var oPal = new mosaik.Palette({
                mapImage: 'lib/player_girl.png',
                sizeW: 28,
                sizeH: 42
            });

            oPal.on('ready', function (){

                player = new mosaik.Object({
                    width: 1,
                    height: 1,
                    offsX: 2,
                    offsY: -10,
                    map: map,
                    palette: oPal,
                    paletteIndex: 1
                });

                map.placeObject(player, 0, 11, 10);
            });
        }
    });

    traveled = [];

    map.on('pointertap', function (e){
        //map.setViewport(e.pointers[0].tileX, e.pointers[0].tileY);
        var path;

        path = map.getPath(
                0,
                player.x,
                player.y,
                e.pointers[0].tileX,
                e.pointers[0].tileY,
                [34,5,6,7,19,33,47,48,49,21,35]
        );

        stage.debugHighlightFields(path);
    });

</script>
</body>
</html>
